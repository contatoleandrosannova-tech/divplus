<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DivPlus</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="icons/icon-192.png" type="image/png" />
  </head>

  <body>
    <div class="app">
      <h1>DivPlus</h1>

      <!-- ABAS -->
      <div class="tabs">
        <button class="tab active" data-tab="geral">Geral</button>
        <button class="tab" data-tab="salario">Salário</button>
        <button class="tab" data-tab="dca">DCA</button>
      </div>

      <!-- ===== GERAL ===== -->
      <div class="tab-content active" id="geral">
        <!-- VALOR TOTAL GERAL -->
        <div class="card">
          <span>Valor Total</span>
          <input id="valorTotal" type="number" placeholder="0" />
          <strong></strong>
        </div>

        <div class="card">
          <span>DCA</span>
          <div class="percent-box">
            <input id="p_dca" type="number" value="60" />
            <span>%</span>
          </div>
          <strong id="r_dca">R$ 0,00</strong>
        </div>

        <div class="card">
          <span>Caixa</span>
          <div class="percent-box">
            <input id="p_caixa" type="number" value="10" />
            <span>%</span>
          </div>
          <strong id="r_caixa">R$ 0,00</strong>
        </div>

        <div class="card">
          <span>FGCP</span>
          <div class="percent-box">
            <input id="p_fgcp" type="number" value="30" />
            <span>%</span>
          </div>
          <strong id="r_fgcp">R$ 0,00</strong>
        </div>

        <div class="total">Total: 100%</div>
      </div>

      <!-- ===== SALÁRIO ===== -->
      <div class="tab-content" id="salario">
        <!-- VALOR TOTAL SALÁRIO -->
        <div class="card">
          <span>Valor Total Salário</span>
          <input id="valorSalario" type="number" placeholder="0" />
          <strong></strong>
        </div>

        <div class="card">
          <span>Despesas</span>
          <div class="percent-box">
            <input id="p_sd" type="number" value="60" />
            <span>%</span>
          </div>
          <strong id="r_sd">R$ 0,00</strong>
        </div>

        <div class="card">
          <span>Sonhos</span>
          <div class="percent-box">
            <input id="p_ss" type="number" value="15" />
            <span>%</span>
          </div>
          <strong id="r_ss">R$ 0,00</strong>
        </div>

        <div class="card">
          <span>Saúde</span>
          <div class="percent-box">
            <input id="p_ssa" type="number" value="10" />
            <span>%</span>
          </div>
          <strong id="r_ssa">R$ 0,00</strong>
        </div>

        <div class="card">
          <span>Lazer</span>
          <div class="percent-box">
            <input id="p_sl" type="number" value="15" />
            <span>%</span>
          </div>
          <strong id="r_sl">R$ 0,00</strong>
        </div>

        <div class="total">Total: 100%</div>
      </div>

      <!-- ===== DCA ===== -->
      <div class="tab-content" id="dca">
        <div class="card">
          <span>Ações</span>
          <div class="percent-box">
            <input id="p_da" type="number" value="25" />
            <span>%</span>
          </div>
          <strong id="r_da">R$ 0,00</strong>
        </div>

        <div class="card">
          <span>FIIs</span>
          <div class="percent-box">
            <input id="p_df" type="number" value="25" />
            <span>%</span>
          </div>
          <strong id="r_df">R$ 0,00</strong>
        </div>

        <div class="card">
          <span>Cripto</span>
          <div class="percent-box">
            <input id="p_dc" type="number" value="20" />
            <span>%</span>
          </div>
          <strong id="r_dc">R$ 0,00</strong>
        </div>

        <div class="card">
          <span>ETF</span>
          <div class="percent-box">
            <input id="p_de" type="number" value="15" />
            <span>%</span>
          </div>
          <strong id="r_de">R$ 0,00</strong>
        </div>

        <div class="card">
          <span>Oportunidade</span>
          <div class="percent-box">
            <input id="p_do" type="number" value="15" />
            <span>%</span>
          </div>
          <strong id="r_do">R$ 0,00</strong>
        </div>

        <div class="total">Total: 100%</div>
      </div>

      <!-- BOTÃO RESET -->
      <button id="reset">Resetar</button>
    </div>

    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
